<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("p").click(function(){
                if($("p").parent().is("div")){
                    alert("parent of p is div");
                }
            });
        });
    </script>
</head>
<body>
    <h1>Jquery is Method</h1>
    <pre>
        The is Method is used to check if one of the selected elements matches the selectorElement 
    </pre>
    $(selector).is(selectorElement,function(index,element))

    <div>
        <p>
            Click here to check and find out if the element is a div a parent element
        </p>
    </div>
</body>
</html>
