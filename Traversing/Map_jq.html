<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    <h1>Map Method</h1>
    <pre>
        This map Method in jquery is used to translate all items in an array or object to new array of items 

        jquery.map(array/object, callback)

    </pre>


    <button onclick="fun()">click here</button>
    <b id="root"></b>

    <script>
        function fun()
        {
            let a=document.getElementById('root');
            let b=[2,3,4,5,6,5];

            let arr=jQuery.map(b,function(val,index)
            {
                return{
                    Number:val,
                    square:val * val
                };
            })
            a.innerHTML=JSON.stringify(arr);
        }
    </script>
</body>
</html>
