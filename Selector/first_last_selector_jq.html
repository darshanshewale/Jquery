<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    <script>
        $(document).ready(function(){
            $("h1:first").css("color","orange");
        })

        $(document).ready(function()
        {
            $("h1:last").css("color","green");
        })
    </script>
</head>
<body>
    <h1>Jquery :first selector</h1>
    <pre>
        The Jquery : first selector is used to select the first element of the specified type
    </pre>

    <h1>Jquery :last selector</h1>
    <pre>
        The Jquery :last selector is used to select the last element of the specified type
    </pre>
</body>
</html>
