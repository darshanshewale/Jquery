<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<style>
    div{
        width: 300px;
        height: 300px;
        float: left;
        padding: 10px;
        margin: 10px;
        background-color: pink;
    }
</style>
<script>
    $(document).ready(function(){
        $("#a1").css("background-color" , "red");
    });

</script>
<body>
    <h1>jquery #id selector</h1>
    <pre>
        The #id selector specifies an id for an elements to be selected. It should not being with a number and the id attribute must be
        unique within a document which means it can be used only one time
    </pre>

    <h1 id="a1">Jquery id selector testing </h1>

    <div id="div1">
        <p>first Div</p>
    </div>

    

    <div id="div2"> second div</div>

    <script>
        $("#div2").css("border",
        "2px solid yellow");

    </script>


    
</body>
</html>
