<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    <script>
        $(document).ready(function()
        {
            $("button").click(function()
            {
                $.getJSON("a.json",
                function(emp)
                {
                    $("#display").html('<p>Name:'+emp.name+'</p>') 
                    $("#display").append('<p>Age:'+emp.age+'</p>') 
                    $("#display").append('<p>Role:'+emp.role+'</p>') 
                    $("#display").append('<p>Company:'+emp.company+'</p>') 

                })
            })

        })
    </script>
</head>
<body>
    <h1>Jquery GetJson Method</h1>
    <pre>
        
        The getJson() Method in Jquery fetches JSON-encoded data from the server using a GET HTTP request 

        $(selector).getJSON(url,data,success(data,status,xhr))

    </pre>

    <h4>Click below button to fetch below details</h4>

    <div id="display" style="background-color: lightblue;">
        <button>Click</button>
    </div>
</body>
</html>
