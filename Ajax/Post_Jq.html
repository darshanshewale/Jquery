<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Post Method</h1>
    <pre>
        The Post Method in Jquery loads the page from server using POST HTTP request and returns XMLHttprequest Object 
    </pre>

    <h1 id="a1">Welcome Coders</h1>

    <button id="b">Click here</button>

    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $.post(
            "xyz",

            function (data, status) {
              document.getElementById("a1").innerHTML = data;
              document.getElementById("b").innerHTML = "Data Passed";
            }
          );
        });
      });
    </script>
  </body>
</html>
