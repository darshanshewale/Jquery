<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function()
        {
            $("#b1").click(function()
            {
                $("input").blur();
                $("p").html(
                    "this is blur method that is used !!"
                );
            })
        })
    </script>
    
</head>
<body>
    <h1>Jquery blur Mathod</h1>
    <pre>
        The Jquery blur is an inbuilt method that is used to remove focus from the selected element. This method starts the blur event or it 
        can be attached a fucntion to run when a blue event occurs

        $(selector).blur(function)
    </pre>

    Enter value:
    <input type="text">
    <br><br>

    <button id="b1">
        start blur event 
    </button>
    <p style="color: green;"></p>
</body>
</html>
