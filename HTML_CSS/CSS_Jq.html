<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("h1").css("color","red");
            })
        })
    </script>
</head>
<body>
    <h1>Jquery CSS</h1>
    <pre>
        The CSS method in Jquery is used to change the style property of the selected element This method can be used in different ways
        The css method can be used to get/return the present value of the property fot the selected element
    </pre>

    <h1 style="color: green;">Happy coding</h1>
    <button>click</button>
</body>
</html>
