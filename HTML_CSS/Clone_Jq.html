<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("h1").clone().appendTo("body");
            });
        });
    </script>
</head>
<body>
    <h1>Clone method</h1>
    <pre>
        The clone Method is an inbuilt method in jquery that is used to make a copy of selected elements including its 
        child nodes,text and attributes

    </pre>

    <button>click</button>
</body>
</html>
