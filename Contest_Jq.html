<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    

    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("div").contents().filter("p").wrap("<b/>")
            })
        })
    </script>
    <style>
        #p1
        {
            width: 420px;
            padding: 50px;
            display: block;
            border: 2px solid green;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Contents</h1>
    <pre>
        The contest is an inbuilt method in jquery that return all the direct children, including text and comment nodes for the 
        selected element 
        $(selector).contents()

    </pre>

    <div>
        <p id="p1">Welcome to greekforgreeks</p>
    </div>
    <button>click</button>
</body>
</html>
