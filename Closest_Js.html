<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
      .main * {
        display: block;
        border: 2px solid lightgrey;
        color: grey;
        padding: 5px;
        margin: 15px;
      }
    </style>

    <script>
      $(document).ready(function () {
        $("span").closest("ul").css({
          color: "green",
          border: "2px solid green",
        });
      });
    </script>
  </head>
  <body>
    This is great-great grand parent element !
    <div style="width: 600px">
      This is great grand parent element !
      <ul>
        This is the second ancestor element !
        <ul>
          This is first ancestor element !
          <li>
            This is direct parent !
            <span> This is span the child element ! </span>
          </li>
        </ul>
      </ul>
    </div>
  </body>
</html>
